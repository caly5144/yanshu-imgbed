<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雁陎图床 - 后台管理</title>
    <script src="/static/js/toast.js" defer></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-main: #f9fafb;
            --bg-card: #ffffff;
            --bg-hover: #f3f4f6;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
            z-index: -1;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header { background: var(--bg-card); border-radius: 16px; padding: 24px 32px; margin-bottom: 24px; box-shadow: var(--shadow-sm); border: 1px solid var(--border-color); animation: slideDown 0.5s ease-out; display: flex; justify-content: space-between; align-items: center; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        .header h1 { font-size: 2rem; font-weight: 700; color: var(--text-primary); background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .header-actions { display: flex; gap: 16px; }
        .header-actions a { color: var(--text-secondary); text-decoration: none; padding: 8px 16px; border-radius: 8px; transition: all 0.2s ease; font-weight: 500; }
        .header-actions a:hover { background: var(--bg-hover); color: var(--primary); }
        .tabs { display: flex; gap: 4px; margin-bottom: 24px; background: var(--bg-card); padding: 4px; border-radius: 12px; box-shadow: var(--shadow-sm); animation: slideUp 0.6s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .tab { flex: 1; padding: 12px 20px; background: transparent; border: none; border-radius: 8px; font-size: 15px; font-weight: 600; color: var(--text-secondary); cursor: pointer; transition: all 0.2s ease; position: relative; }
        .tab:hover:not(.active) { color: var(--text-primary); background: var(--bg-hover); }
        .tab.active { background: var(--primary); color: white; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1); }
        .content { background: var(--bg-card); border-radius: 16px; padding: 32px; box-shadow: var(--shadow-md); min-height: 600px; animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .section { display: none; animation: sectionFadeIn 0.3s ease-out; }
        .section.active { display: block; }
        @keyframes sectionFadeIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 32px; }
        .stat-card { background: linear-gradient(135deg, var(--bg-card) 0%, rgba(99, 102, 241, 0.05) 100%); border-radius: 12px; padding: 24px; text-align: center; border: 1px solid var(--border-color); transition: all 0.3s ease; }
        .stat-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-lg); border-color: var(--primary-light); }
        .stat-value { font-size: 2.5rem; font-weight: 700; color: var(--primary); line-height: 1; margin-bottom: 8px; }
        .stat-label { color: var(--text-secondary); font-size: 0.875rem; font-weight: 500; }
        table { width: 100%; border-collapse: separate; border-spacing: 0; }
        thead { background: var(--bg-hover); }
        th { padding: 12px 16px; text-align: left; font-weight: 600; color: var(--text-secondary); font-size: 0.875rem; border-bottom: 2px solid var(--border-color); }
        td { padding: 16px; border-bottom: 1px solid var(--border-color); }
        tbody tr { background: var(--bg-card); transition: all 0.2s ease; }
        tbody tr:hover { background: var(--bg-hover); }
        tbody tr:last-child td { border-bottom: none; }
        .btn { padding: 8px 16px; border: none; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s ease; display: inline-flex; align-items: center; justify-content: center; gap: 4px; position: relative; overflow: hidden; }
        .btn::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.2); transition: left 0.3s ease; }
        .btn:hover::before { left: 100%; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); transform: translateY(-1px); box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3); }
        .btn-success { background: var(--secondary); color: white; }
        .btn-success:hover { background: #059669; transform: translateY(-1px); box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3); }
        .btn-danger { background: var(--danger); color: white; }
        .btn-danger:hover { background: #dc2626; transform: translateY(-1px); box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3); }
        .btn-secondary { background: var(--bg-hover); color: var(--text-primary); border: 1px solid var(--border-color); }
        .btn-secondary:hover { background: var(--border-color); }
        .btn-small { padding: 6px 12px; font-size: 13px; }
        .status-badge { padding: 4px 12px; border-radius: 12px; font-size: 12px; font-weight: 600; display: inline-block; }
        .status-active { background: rgba(16, 185, 129, 0.1); color: var(--secondary); }
        .status-failed { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-primary); font-size: 0.875rem; }
        .form-control { width: 100%; padding: 10px 12px; background: var(--bg-card); border: 2px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 15px; transition: all 0.2s ease; }
        .form-control:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(4px); z-index: 1000; }
        .modal.active { display: flex; align-items: center; justify-content: center; animation: modalFadeIn 0.2s ease; }
        @keyframes modalFadeIn { from { opacity: 0; } to { opacity: 1; } }
        .modal-content { background: var(--bg-card); border-radius: 16px; padding: 32px; max-width: 500px; width: 90%; box-shadow: var(--shadow-xl); animation: modalSlideIn 0.3s ease; }
        @keyframes modalSlideIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .modal-header { margin-bottom: 24px; }
        .modal-title { font-size: 1.5rem; font-weight: 700; color: var(--text-primary); }
        .modal-footer { margin-top: 24px; display: flex; justify-content: flex-end; gap: 12px; }
        .image-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 16px; }
        .image-item { background: var(--bg-card); border-radius: 12px; overflow: hidden; cursor: pointer; transition: all 0.3s ease; border: 1px solid var(--border-color); }
        .image-item:hover { transform: scale(1.02); box-shadow: var(--shadow-lg); border-color: var(--primary-light); }
        .image-item img { width: 100%; height: 150px; object-fit: cover; }
        .image-item-info { padding: 12px; font-size: 14px; color: var(--text-secondary); }
        #batchActionBar { background: linear-gradient(135deg, var(--bg-hover) 0%, rgba(99, 102, 241, 0.05) 100%); border-radius: 12px; padding: 16px 20px; display: flex; flex-wrap: wrap; align-items: center; gap: 16px; border: 1px solid var(--border-color); }
        #batchActionBar strong { color: var(--primary); font-size: 1.1rem; }
        #imageSearchInput { background: var(--bg-card); border: 2px solid var(--border-color); border-radius: 8px; padding: 10px 16px; color: var(--text-primary); width: 300px; transition: all 0.2s ease; }
        #imageSearchInput:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); }
        input[type="checkbox"] { width: 20px; height: 20px; cursor: pointer; position: relative; -webkit-appearance: none; appearance: none; background: var(--bg-card); border: 2px solid var(--border-color); border-radius: 4px; transition: all 0.2s ease; }
        input[type="checkbox"]:checked { background: var(--primary); border-color: var(--primary); }
        input[type="checkbox"]:checked::after { content: ''; position: absolute; top: 2px; left: 6px; width: 6px; height: 10px; border: solid white; border-width: 0 2px 2px 0; transform: rotate(45deg); }
        .pagination-controls { display: flex; justify-content: center; gap: 8px; margin-top: 24px; }
        .pagination-controls button { min-width: 40px; height: 40px; border-radius: 8px; font-weight: 600; }
        .js-loading .content { opacity: 0.5; pointer-events: none; }
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--bg-hover); border-radius: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }
        .random-icon { display: inline-block; width: 16px; height: 16px; margin-left: 8px; vertical-align: middle; color: var(--primary); }
        @media (max-width: 768px) {
            .header { flex-direction: column; text-align: center; padding: 20px; }
            .header-actions { margin-top: 16px; justify-content: center; }
            .tabs { flex-direction: column; }
            .stats-grid { grid-template-columns: 1fr; }
            .content { padding: 20px; }
        }
    </style>
    <script>
        function checkAuth() {
            if (!localStorage.getItem('jwt_token')) {
                localStorage.setItem('redirect_after_login', window.location.pathname);
                window.location.href = '/login';
            }
        }
        checkAuth();
        const originalFetch = window.fetch;
        window.fetch = function(url, options) {
            options = options || {};
            options.headers = options.headers || {};
            const token = localStorage.getItem('jwt_token');
            if (token) {
                options.headers['Authorization'] = `Bearer ${token}`;
            }
            return new Promise((resolve, reject) => {
                originalFetch(url, options).then(response => {
                    if (response.status === 401 || response.status === 403) {
                        localStorage.clear();
                        window.location.href = '/login';
                        reject(new Error('Authentication Failed'));
                        return;
                    }
                    resolve(response);
                }).catch(error => {
                    reject(error);
                });
            });
        };
    </script>
</head>
<body>
    <script>document.body.classList.add('js-loading');</script>
    <div class="container">
        <div class="header">
            <h1>图床管理后台</h1>
            <div class="header-actions">
                <a href="/" target="_blank">📷 返回主页</a>
                <a href="#" onclick="logout()">🚪 退出登录</a>
            </div>
        </div>
        <div class="tabs">
            <button class="tab" onclick="showSection('overview')">📊 概览</button>
            <button class="tab" onclick="showSection('images')">🖼️ 图片管理</button>
            <button class="tab" onclick="showSection('tasks')">⚙️ 批量任务</button>
            <button class="tab" onclick="showSection('backends')">💾 存储后端</button>
            <button class="tab" onclick="showSection('settings')">⚡ 系统设置</button>
            <button class="tab" onclick="showSection('users')">👥 用户管理</button>
        </div>
        <div class="content">
            <div id="overview" class="section"></div>
            <div id="images" class="section"></div>
            <div id="tasks" class="section"></div>
            <div id="backends" class="section"></div>
            <div id="settings" class="section"></div>
            <div id="users" class="section"></div>
        </div>
    </div>
    <div class="modal" id="addBackendModal"></div>
    <div class="modal" id="addUserModal"></div>
    <div class="modal" id="changePasswordModal"></div>
    <div class="modal" id="createAPITokenModal"></div>
    <div class="modal" id="batchBackfillModal"></div>
    
    <script>
    let currentPage = 1;
    let selectedImages = new Set();
    let currentEditingBackendId = null;
    
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const userInfoRes = await fetch('/api/user/info');
            if (userInfoRes.ok) {
                const userInfo = await userInfoRes.json();
                localStorage.setItem('user_id', userInfo.user_id);
                localStorage.setItem('user_role', userInfo.role);
            } else {
                logout();
                return;
            }
            const lastTab = localStorage.getItem('activeAdminTab') || 'overview';
            showSection(lastTab);
        } catch (error) {
            console.error("Initialization failed:", error);
            logout();
        } finally {
            document.body.classList.remove('js-loading');
        }
    });
    
    function showSection(sectionId) {
        localStorage.setItem('activeAdminTab', sectionId);
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        const tabButton = document.querySelector(`.tab[onclick="showSection('${sectionId}')"]`);
        if (tabButton) tabButton.classList.add('active');
        const section = document.getElementById(sectionId);
        if (section) {
            section.classList.add('active');
            switch (sectionId) {
                case 'overview': loadOverview(); break;
                case 'images': loadImages(1); break;
                case 'tasks': loadTasks(); break;
                case 'backends': loadBackends(); break;
                case 'settings': loadSettings(); break;
                case 'users': loadUsers(); break;
            }
        }
    }
    
    async function loadOverview() {
        const section = document.getElementById('overview');
        section.innerHTML = `
            <div class="stats-grid">
                <div class="stat-card"><div class="stat-value" id="totalImages">...</div><div class="stat-label">总图片数</div></div>
                <div class="stat-card"><div class="stat-value" id="totalSize">...</div><div class="stat-label">总占用空间</div></div>
                <div class="stat-card"><div class="stat-value" id="totalBackends">...</div><div class="stat-label">存储后端</div></div>
                <div class="stat-card"><div class="stat-value" id="todayUploads">...</div><div class="stat-label">今日上传</div></div>
            </div>
            <h3 style="margin-bottom: 15px;">最近上传</h3>
            <div class="image-grid" id="recentImages">加载中...</div>`;
        const stats = await (await fetch('/api/stats')).json();
        document.getElementById('totalImages').textContent = stats.totalImages;
        document.getElementById('totalSize').textContent = formatSize(stats.totalSize);
        document.getElementById('totalBackends').textContent = stats.totalBackends;
        document.getElementById('todayUploads').textContent = stats.todayUploads;
        const recentData = await (await fetch('/api/images/recent')).json();
        const recentGrid = document.getElementById('recentImages');
        recentGrid.innerHTML = '';
        if (recentData && recentData.length > 0) {
            recentData.forEach(img => {
                const item = document.createElement('div');
                item.className = 'image-item';
                item.innerHTML = `<img src="/i/${img.UUID}" alt="${img.OriginalFilename}"><div class="image-item-info">${img.OriginalFilename}</div>`;
                recentGrid.appendChild(item);
            });
        } else {
            recentGrid.innerHTML = '<p>暂无图片</p>';
        }
    }
    
    async function loadImages(page = 1) {
        currentPage = page;
        const section = document.getElementById('images');
        
        const imagesList = section.querySelector('#imagesList');
        const keywordInput = section.querySelector('#imageSearchInput');
        if (!imagesList) {
            section.innerHTML = `
                <div id="batchActionBar" style="margin-bottom: 15px;">
                    <span>已选中 <strong id="selectionCount">0</strong> 张图片</span>
                    <button class="btn btn-danger" onclick="handleBatchDelete()">批量删除</button>
                    <button class="btn btn-primary" onclick="handleBatchBackfill()">批量补传</button>
                    <button class="btn btn-success" onclick="handleBatchSetRandom(true)">批量加入随机图库</button>
                    <button class="btn btn-danger" onclick="handleBatchSetRandom(false)">批量移除随机图库</button>
                </div>
                <div style="margin-bottom: 15px;">
                    <input id="imageSearchInput" type="text" placeholder="搜索图片..." style="width: 300px; display: inline-block;">
                    <button class="btn btn-primary" onclick="searchImages()">搜索</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAllCheckbox" onchange="toggleSelectAll(this.checked)"></th>
                            <th>预览</th><th>文件名</th><th>尺寸</th><th>大小</th><th>上传时间</th><th>状态</th><th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="imagesList"></tbody>
                </table>
                <div id="paginationControls" class="pagination-controls"></div>`;
            loadImages(page);
            return;
        }
        const keyword = keywordInput ? keywordInput.value.trim() : '';
        imagesList.innerHTML = `<tr><td colspan="8">加载中...</td></tr>`;
        const data = await (await fetch(`/api/images?page=${page}&pageSize=10&keyword=${encodeURIComponent(keyword)}`)).json();
        
        imagesList.innerHTML = '';
        if (!data.images || data.images.length === 0) {
            imagesList.innerHTML = `<tr><td colspan="8">暂无图片</td></tr>`;
            renderPagination(0, page, 10);
            return;
        }
        data.images.forEach(image => {
            const tr = document.createElement('tr');
            const isActive = image.StorageLocations?.some(loc => loc.IsActive);
            const statusBadge = `<span class="status-badge status-${isActive ? 'active' : 'failed'}">${isActive ? '正常' : '失效'}</span>`;
            const dimensions = (image.Width > 0 && image.Height > 0) ? `${image.Width}x${image.Height}` : 'N/A';
            const randomIcon = image.AllowRandom ? `<svg class="random-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/></svg>` : '';

            tr.innerHTML = `
                <td><input type="checkbox" class="image-checkbox" data-uuid="${image.UUID}" onchange="updateSelection()"></td>
                <td><img src="/i/${image.UUID}" style="width: 50px; height: 50px; object-fit: cover; border-radius: 8px;"></td>
                <td>${image.OriginalFilename || 'N/A'}${randomIcon}</td>
                <td>${dimensions}</td>
                <td>${formatSize(image.FileSize)}</td>
                <td>${new Date(image.CreatedAt).toLocaleString()}</td>
                <td>${statusBadge}</td>
                <td>
                    <button class="btn btn-primary btn-small" onclick="window.open('/admin/images/${image.UUID}', '_blank')">查看</button>
                    <button class="btn btn-primary btn-small" onclick="copyLink('${window.location.origin}/i/${image.UUID}')">复制</button>
                    <button class="btn btn-danger btn-small" onclick="deleteImage('${image.UUID}')">删除</button>
                </td>`;
            tr.querySelector('.image-checkbox').checked = selectedImages.has(image.UUID);
            imagesList.appendChild(tr);
        });
        renderPagination(data.total, data.page, data.pageSize);
        updateSelection();
    }
    
    async function handleBatchSetRandom(isAdding) {
        if (selectedImages.size === 0) {
            beautifulAlert.alert("请至少选择一张图片。", "warning");
            return;
        }
        const actionText = isAdding ? '加入' : '移除';
        const confirmed = await beautifulAlert.confirm(`确定将选中的 ${selectedImages.size} 张图片${actionText}随机图库吗?`);
        if (!confirmed) return;

        const action = isAdding ? 'add_to_random' : 'remove_from_random';
        const res = await fetch('/api/admin/images/batch', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                action: action,
                image_uuids: Array.from(selectedImages)
            })
        });
        
        if (res.ok) {
            beautifulAlert.toast(`批量${actionText}成功!`, 'success');
            selectedImages.clear();
            loadImages(currentPage);
        } else {
            const err = await res.json();
            beautifulAlert.alert(`批量${actionText}失败: ` + (err.error || '未知错误'), 'error');
        }
    }

    async function loadTasks() {
        const section = document.getElementById('tasks');
        section.innerHTML = `<h3>进行中的批量任务</h3>
            <table>
                <thead><tr><th>任务ID</th><th>类型</th><th>状态</th><th>进度</th><th>创建时间</th></tr></thead>
                <tbody id="tasksList"><tr><td colspan="5">加载中...</td></tr></tbody>
            </table>`;
        const res = await fetch('/api/admin/tasks');
        const tasks = res.ok ? await res.json() : [];
        const tasksList = document.getElementById('tasksList');
        tasksList.innerHTML = '';
        if (tasks && tasks.length > 0) {
            tasks.sort((a,b) => new Date(b.created_at) - new Date(a.created_at));
            tasks.forEach(task => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${task.id.substring(0,8)}...</td><td>${task.type}</td><td>${task.status}</td><td>${task.progress}/${task.total}</td><td>${new Date(task.created_at).toLocaleString()}</td>`;
                tasksList.appendChild(tr);
            });
        } else {
            tasksList.innerHTML = '<tr><td colspan="5">暂无任务</td></tr>';
        }
    }
    
    async function loadBackends() {
        const section = document.getElementById('backends');
        section.innerHTML = `
            <div style="margin-bottom: 15px;">
                <button class="btn btn-success" onclick="showAddBackendModal()">添加后端</button>
            </div>
            <table>
                <thead><tr><th>名称</th><th>类型</th><th>优先级</th><th>允许上传</th><th>允许跳转</th><th>创建时间</th><th>操作</th></tr></thead>
                <tbody id="backendsList"></tbody>
            </table>`;
        
        const backends = await (await fetch('/api/admin/backends/all')).json();
        const backendsList = section.querySelector('#backendsList');
        backendsList.innerHTML = '';
        backends.forEach(backend => {
            const tr = document.createElement('tr');

    async function loadUsers() {

    function searchImages() { loadImages(1); }
    function renderPagination(total, page, pageSize) {
        const controls = document.getElementById('paginationControls');
        if (!controls) return;
        controls.innerHTML = '';
        const totalPages = Math.ceil(total / pageSize);
        if (totalPages <= 1) return;
        for (let i = 1; i <= totalPages; i++) {
            const btn = document.createElement('button');
            btn.textContent = i;
            btn.className = `btn ${i === page ? 'btn-primary' : 'btn-secondary'}`;
            btn.onclick = () => loadImages(i);
            controls.appendChild(btn);
        }
    }
    function toggleSelectAll(checked) {
        document.querySelectorAll('.image-checkbox').forEach(cb => cb.checked = checked);
        updateSelection();
    }
    function updateSelection() {
        document.querySelectorAll('.image-checkbox').forEach(cb => {
            if (cb.checked) selectedImages.add(cb.dataset.uuid);
            else selectedImages.delete(cb.dataset.uuid);
        });
        const countSpan = document.getElementById('selectionCount');
        if (countSpan) countSpan.textContent = selectedImages.size;
        const allPageCheckboxes = document.querySelectorAll('.image-checkbox');
        const allPageSelected = allPageCheckboxes.length > 0 && Array.from(allPageCheckboxes).every(cb => cb.checked);
        const selectAllCheckbox = document.getElementById('selectAllCheckbox');
        if (selectAllCheckbox) selectAllCheckbox.checked = allPageSelected;
    }
    async function handleBatchDelete() {
        if (selectedImages.size === 0) { beautifulAlert.alert("请至少选择一张图片。", 'warning'); return; }
        const confirmed = await beautifulAlert.confirm(`确定删除选中的 ${selectedImages.size} 张图片吗?`);
        if (!confirmed) return;
        const res = await fetch('/api/admin/images/batch', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ action: 'delete', image_uuids: Array.from(selectedImages) })
        });
        if (res.ok) {
            beautifulAlert.alert('批量删除任务已开始','success');
            selectedImages.clear();
            loadImages(currentPage);
            showSection('tasks');
        } else { beautifulAlert.alert('批量删除失败', 'error'); }
    }
    async function handleBatchBackfill() {
        if (selectedImages.size === 0) {
            beautifulAlert.alert("请至少选择一张图片。", "warning");
            return;
        }
        
        const backends = await (await fetch('/api/admin/backends/all')).json();
        if (!backends || backends.length === 0) {
            beautifulAlert.alert("没有可用的存储后端。", 'error');
            return;
        }
        const options = backends.map(b => `<option value="${b.ID}">${b.Name} (${b.Type})</option>`).join('');
        showModal('batchBackfillModal', `
            <div class="modal-header"><h2 class="modal-title">批量补传</h2></div>
            <div class="form-group">
                <label>选择要补传到的目标后端:</label>
                <select id="backendSelect" class="form-control">${options}</select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" onclick="closeModal('batchBackfillModal')">取消</button>
                <button type="button" class="btn btn-primary" onclick="confirmBackfill()">开始补传</button>
            </div>
        `);
    }
    async function confirmBackfill() {
        const backendId = document.getElementById('backendSelect').value;
        if (!backendId) {
            beautifulAlert.alert("请选择一个后端。", "warning");
            return;
        }
        const res = await fetch('/api/admin/images/batch', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                action: 'backfill',
                image_uuids: Array.from(selectedImages),
                backend_id: parseInt(backendId)
            })
        });
        if (res.ok) {
            beautifulAlert.alert('批量补传任务已开始。', 'info');
            closeModal('batchBackfillModal');
            selectedImages.clear();
            loadImages(currentPage);
            showSection('tasks');
        } else {
            const err = await res.json();
            beautifulAlert.alert('任务开始失败: ' + (err.error || '未知错误'), 'error');
        }
    }
    function copyLink(link) { navigator.clipboard.writeText(link).then(() => beautifulAlert.toast('链接已复制!', 'success')); }
    async function deleteImage(uuid) {
        if (!confirm('确定删除这张图片吗？')) return;
        await fetch(`/api/images/${uuid}`, { method: 'DELETE' });
        selectedImages.delete(uuid);
        loadImages(currentPage);
    }
    function formatSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024, sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return `${parseFloat((bytes / Math.pow(k, i)).toFixed(2))} ${sizes[i]}`;
    }
    function logout() { localStorage.clear(); window.location.href = '/login'; }
    
    async function saveSettings() {
        const payload = {
            access_policy: document.getElementById('settingAccessPolicy').value,
            retry_count: parseInt(document.getElementById('settingRetryCount').value) || 3,
            max_upload_mb: parseInt(document.getElementById('settingMaxUpload').value) || 10
        };
        const res = await fetch('/api/admin/settings', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        if (res.ok) beautifulAlert.toast('设置保存成功!', 'success');
        else beautifulAlert.alert('保存失败!', 'error');

    async function loadAPITokens() {
        const tokens = await (await fetch('/api/user/tokens')).json();
        const apiTokensList = document.getElementById('apiTokensList');
        apiTokensList.innerHTML = '';
        if (tokens && tokens.length > 0) {
            tokens.forEach(token => {

    async function deleteBackend(id) {
        const confirmed = await beautifulAlert.confirm('确定删除此后端吗?');
        if (!confirmed) return;
        const res = await fetch(`/api/admin/backends/${id}`, {method: 'DELETE'});

            return;
        }
        await fetch(`/api/admin/backends/${id}/toggle/${flag}`, {method: 'POST'});
        loadBackends();

    async function deleteUser(id) {
        const confirmed = await beautifulAlert.confirm('确定删除此用户吗?');
        if (!confirmed) return;
        await fetch(`/api/admin/users/${id}`, {method: 'DELETE'});

        if (!newPassword) return;

            method: 'POST', headers: {'Content-Type': 'application/json'},

    async function deleteAPIToken(id) {
        const confirmed = await beautifulAlert.confirm('确定删除此Token吗?');
        if (!confirmed) return;
        await fetch(`/api/user/tokens/${id}`, {method: 'DELETE'});
        loadAPITokens();
    }
    async function toggleAPITokenStatus(id) {
        await fetch(`/api/user/tokens/${id}/toggle`, {method: 'POST'});
        loadAPITokens();
    }
    
    function closeModal(modalId) { 
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.classList.remove('active');
            modal.innerHTML = ''; 
        }
    }
    async function showModal(id, content) {
        const modal = document.getElementById(id);
        if (!modal) return;
        
        modal.innerHTML = `<div class="modal-content">${content}</div>`;
        modal.classList.add('active');
        
        const form = modal.querySelector('form');
        if (form) {
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                try {
                    const formData = new FormData(e.target);
                    const payload = Object.fromEntries(formData.entries());
                    
                    let url = e.target.action;
                    let method = e.target.method;
                    
                    if (id === 'addBackendModal' && currentEditingBackendId) {
                        url = `/api/admin/backends/${currentEditingBackendId}`;
                        method = 'PUT';
                    }
                    
                    if (id === 'addBackendModal') {
                        const config = {};
                        modal.querySelectorAll('#configFields .form-control').forEach(input => {
                            config[input.name] = input.value;
                        });
                        
                        payload.Name = payload.name;
                        payload.Type = payload.type;
                        payload.Priority = parseInt(payload.priority || 1);
                        payload.Config = config;
                        
                        delete payload.name;
                        delete payload.type;
                        delete payload.priority;
                    }
                    
                    const res = await fetch(url, {
                        method: method.toUpperCase(),
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    if (res.ok) {
                        beautifulAlert.toast('操作成功!', 'success');
                        closeModal(id);
                        
                        if (id === 'addUserModal' || id === 'changePasswordModal') loadUsers();
                        if (id === 'createAPITokenModal') loadAPITokens();
                        if (id === 'addBackendModal') loadBackends();
                    } else {
                        const err = await res.json();
                        beautifulAlert.alert('操作失败: ' + (err.error || '未知服务器错误'), 'error');
                    }
                } catch (error) {
                    console.error('Submit error:', error);
                    beautifulAlert.alert('请求发送失败，请检查网络连接。', 'error');
                }
            });
        }
    }

    async function showAddBackendModal(id = null) {
        currentEditingBackendId = id;
        
        let content = `
            <div class="modal-header"><h2 class="modal-title">${id ? '编辑' : '添加'}后端</h2></div>
            <form action="/api/admin/backends" method="post">
                <div class="form-group"><label>名称</label><input type="text" class="form-control" name="name" required></div>
                <div class="form-group"><label>类型</label><select class="form-control" name="type" onchange="updateConfigFields(this.value)"><option value="local">本地</option><option value="sm.ms">SM.MS</option></select></div>
                <div class="form-group"><label>优先级</label><input type="number" class="form-control" name="priority" value="1" required></div>
                <div id="configFields"></div>
                <div id="smmsValidationArea" style="display: none; margin-top: 15px; text-align: right;">
                    <button type="button" class="btn btn-primary" onclick="validateSmmsConnection()">验证连接</button>
                    <span id="smmsValidationResult" style="margin-left: 10px;"></span>
                </div>
                <div class="modal-footer"><button type="button" class="btn" onclick="closeModal('addBackendModal')">取消</button><button type="submit" class="btn btn-primary">保存</button></div>
            </form>`;
        
        await showModal('addBackendModal', content);
        
        if (id) {
            const backends = await (await fetch('/api/admin/backends/all')).json();
            const backend = backends.find(b => b.ID === id);
            if (backend) {
                const modal = document.getElementById('addBackendModal');
                modal.querySelector('[name="name"]').value = backend.Name;
                modal.querySelector('[name="type"]').value = backend.Type;
                modal.querySelector('[name="priority"]').value = backend.Priority;
                updateConfigFields(backend.Type, backend.Config);
            }
        } else {
            updateConfigFields('local', {});
        }
    }
    function updateConfigFields(type, config = {}) {
        const container = document.getElementById('configFields');
        const smmsArea = document.getElementById('smmsValidationArea');
        smmsArea.style.display = 'none';
        if (type === 'local') {
            container.innerHTML = `
                <div class="form-group"><label>存储路径</label><input class="form-control" name="storagePath" value="${config.storagePath || 'uploads'}"></div>
                <div class="form-group"><label>访问URL前缀</label><input class="form-control" name="publicUrl" value="${config.publicUrl || 'http://127.0.0.1:3030'}"></div>`;
        } else if (type === 'sm.ms') {
            smmsArea.style.display = 'block';
            container.innerHTML = `
                <div class="form-group"><label>API URL</label><input class="form-control" name="baseURL" value="${config.baseURL || 'https://smms.app/api/v2/'}"></div>
                <div class="form-group"><label>API Token</label><input type="password" class="form-control" name="token" value="${config.token || ''}"></div>`;
        }
    }
    async function validateSmmsConnection() {
        const modal = document.getElementById('addBackendModal');
        const baseURL = modal.querySelector('[name="baseURL"]').value;
        const token = modal.querySelector('[name="token"]').value;
        const resultSpan = document.getElementById('smmsValidationResult');
        resultSpan.textContent = '验证中...';
        const res = await fetch('/api/admin/backends/smms/validate-token', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ baseURL, token })
        });
        const result = await res.json();
        resultSpan.textContent = result.message;
        resultSpan.style.color = result.success ? 'green' : 'red';
    }
